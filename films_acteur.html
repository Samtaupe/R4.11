<ons-page id = "page_films_acteur">
    <ons-toolbar>
        <div class="left"><ons-back-button>back</ons-back-button></div>
        <div class="center">{{personnes_nom}}</div>
    </ons-toolbar>
    <ons-list id="list_films">
        <ons-lazy-repeat id="lazy-repeat-films"></ons-lazy-repeat>
    </ons-list>
    <template id="item_film">
        <ons-list_item onclick="myNavigator.pushPage('info_film.html', {data:{
            film_id : this.dataset.film_id,
            film_nom : this.querySelector('.list-item__title').textContent }})">
            <div class="left">
                <img class="list-item__thumbnail" src="" style="width: 20%; height: 20%;">
            </div>
            <div class="center">
                <span class="list-item__title">{{titre}} ({{annee}})</span>
                <span class="list-item__subtitle">{{role_joue}} | {{genres.join(", ")}} | {{formatDuration(duree)}}</span>
                <span class="list-item__subtitle">{{resume}}</span>
            </div>
        </ons-list-item>
    </template>
</ons-page>
